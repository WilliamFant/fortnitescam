  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meta Bytez - Web Development Company</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="metabyteznobg.png" alt="MetaBytez logo" />
      </div>
      <div class="menu">

      <div class="overlay"></div>

            If you have any questions or need professional advice let us know!

        <label for="name">Name</label>
